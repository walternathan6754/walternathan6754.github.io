 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/projects/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}" style="width:400px">
                            <p style="text-align:justify">{{ post.description }}</p>
                            <br>  </br>
                            <p style="text-align:justify">{{ post.additional_comments }}</p>
                            <ul class="list-inline item-details">
                                <li>Relevant Rescource:
                                    <strong><a href={{ post.link }} style="color:#{{ site.color.primary }}">{{ post.keywords }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <ul class="list-inline item-details">
                                <li>Relevant Publication:
                                    <strong><a href={{ post.publication_link }} style="color:#{{ site.color.primary }}">{{ post.publication }}</a></strong> {{ post.publication_status }}
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
